<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/090eb9a5e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="mobile">
        <div class="upperbar">
            <div class="writeclock">Timer</div>
            <div class="options"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="displayTime">
            <div class="hours">00</div>
            <div>:</div>
            <div class="minutes">00</div>
            <div>:</div>
            <div class="seconds">00</div>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop remove">Stop</button>
            <button class="reset">Reset</button>
        </div>
        <div class="footer">
            <div class="alarm"><a href="./Alarmset.html"><img src="./fi-rr-alarm-clock.svg" alt=""></a><span>Alarm</span></div>
            <div class="clock"><a href="./index.html"><img src="./fi-rr-clock.svg" alt=""></a><span>Clock</span>
            </div>
            <div class="timer"><img src="./fi-rr-hourglass.svg" alt=""><span>Timer</span></div>
            <div class="stopwatch"><a href="./stopwatch.html"><img src="./fi-rr-stopwatch.svg" alt=""></a>
                <span>Stopwatch</span>
            </div>
        </div>
    </div>
    <script src="./timer.js"></script>
</body>
</html>
