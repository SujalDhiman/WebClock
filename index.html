<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/090eb9a5e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="mobile">
        <div class="upperbar">
            <div class="writeclock">Clock</div>
            <div class="options"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="displayTime">
            <div class="hrs">00</div>
            <div>:</div>
            <div class="min">00</div>
            <div class="ampm">Pm</div>
        </div>
        <div class="currentWeekDateMonth">
            <span class="week">Thu</span>
            <span class="month">May</span>
            <span class="date">25</span>
        </div>
        <div class="addAlarms remove">
            <div class="alarm1">
                <h2 class="alarmTitle">Work</h2>
                <div class="userAlarmTime"><span class="hourTime">15</span><span>:</span><span class="minTime">45</span><span class="ap">&nbsp;Pm</span></div>
                <div class="day">
                    <li class="0">S</li>
                    <li class="1">M</li>
                    <li class="2">T</li>
                    <li class="3">W</li>
                    <li class="4">T</li>
                    <li class="5">F</li>
                    <li class="6">S</li>
                </div>
                <div class="buttons">
                    <button class="snoozed">Snooze</button>
                    <button class="stop">Stop</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="alarm"><a href="./Alarmset.html"><img src="./fi-rr-alarm-clock.svg" alt=""></a><span>Alarm</span></div>
            <div class="clock"><a href="./index.html"><img src="./fi-rr-clock.svg" alt=""></a><span>Clock</span>
            </div>
            <div class="timer"><a href="./timer.html"><img src="./fi-rr-hourglass.svg" alt=""></a><span>Timer</span></div>
            <div class="stopwatch"><a href="./stopwatch.html"><img src="./fi-rr-stopwatch.svg" alt=""></a>
                <span>Stopwatch</span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
